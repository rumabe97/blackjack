<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="./js/Card.js"></script>
    <script src="./js/Deck.js"></script>
    <script src="./js/Hand.js"></script>
    <script src="./js/main.js"></script>
    <title>BlackJack</title>
</head>

<body>
    <div class="playerSelector" id="start">
        <h2 class="playerSelector__title">SELECT THE NUMBER OF PLAYERS</h2>
        <div class="playerSelector__players" id="playerSelector">
            <div class="playerSelector__player">
                <p>Player 1 type:</p>
                <input type="radio" id="bot" name="player1" value="bot" disabled> <label for="bot">Bot</label>
                <input type="radio" id="player" name="player1" value="player1" disabled checked> <label
                    for="player1">Player</label>
            </div>
        </div>
        <div class="playerSelector__buttons">
            <button class="playerSelector__button playerSelector__button-start" type="button"
                onclick="startGame()">Start Game</button>
            <button class="playerSelector__button playerSelector__button-add" type="button" onclick="addPlayer()">Add Player</button>
        </div>
    </div>
</body>

</html>
